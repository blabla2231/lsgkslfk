<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Test Sum Safe Areas</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        .safe-area-container {
            /* ТВОЯ ГИПОТЕЗА: Складываем обе зоны вместе */
            padding-top: calc(var(--tg-safe-area-inset-top) + var(--tg-content-safe-area-inset-top));
            
            /* Бока: Системная защита + 15px */
            padding-left: calc(var(--tg-safe-area-inset-left) + 15px);
            padding-right: calc(var(--tg-safe-area-inset-right) + 15px);
            
            /* Низ: Складываем, вдруг там тоже надо? (для теста) */
             padding-bottom: calc(var(--tg-safe-area-inset-bottom) + var(--tg-content-safe-area-inset-bottom) + 15px);

            box-sizing: border-box;
            min-height: 100vh;
            border: 2px solid blue; /* Синяя рамка для наглядности */
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="safe-area-container">
        <h1>Заголовок (Сумма зон)</h1>
        <p>Этот текст использует сумму safe-area + content-safe-area.</p>
        
        <div class="debug-info" id="debug">Loading...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        if (tg.requestFullscreen) tg.requestFullscreen();

        function updateDebugInfo() {
            const safe = tg.safeAreaInset || {top: 0};
            const content = tg.contentSafeAreaInset || {top: 0};
            const sum = (safe.top || 0) + (content.top || 0);

            document.getElementById('debug').innerHTML = `
                Safe Top: ${safe.top}px<br>
                Content Top: ${content.top}px<br>
                <b>SUM RESULT: ${sum}px</b>
            `;
        }

        tg.onEvent('safeAreaChanged', updateDebugInfo);
        tg.onEvent('contentSafeAreaChanged', updateDebugInfo);
        tg.onEvent('fullscreenChanged', updateDebugInfo);
        updateDebugInfo();
    </script>
</body>
</html>
