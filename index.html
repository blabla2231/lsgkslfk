<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>All Paddings Visualized</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        /* Сброс стандартных отступов браузера */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: sans-serif;
            background-color: #000; color: #fff;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* Зоны безопасности (оставляем как ориентиры) */
        .zone-1 { height: var(--tg-safe-area-inset-top); background: rgba(255,0,0,0.3); border-bottom: 1px solid red; flex-shrink: 0; }
        .zone-2 { height: var(--tg-content-safe-area-inset-top); background: rgba(0,255,0,0.3); border-bottom: 1px solid lime; flex-shrink: 0; }

        /* === ГЛАВНЫЙ КОНТЕЙНЕР === */
        .main-content {
            flex-grow: 1;
            background-color: #222; /* Темно-серый фон всего контента */

            /* Визуализация БОКОВЫХ и НИЖНИХ безопасных отступов */
            padding-left: calc(var(--tg-safe-area-inset-left) + 15px);
            padding-right: calc(var(--tg-safe-area-inset-right) + 15px);
            padding-bottom: calc(var(--tg-content-safe-area-inset-bottom) + 15px);

            /* Красим область padding в синий, чтобы ты её видел */
            background-image: linear-gradient(rgba(0,0,255,0.2), rgba(0,0,255,0.2)); 
            background-clip: padding-box; /* Фон контента не лезет на padding */
            /* А сам padding красим отдельно через box-shadow (хитрый трюк) */
            box-shadow: inset 0 0 0 1000px rgba(0,0,0,0); /* Прозрачная тень для сброса */
        }
        /* Хитрый способ покрасить padding отдельно от контента:
           используем псевдоэлемент, который лежит ПОД контентом, но НАД фоном */
        .main-content::before {
            content: '';
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1; pointer-events: none;
            /* Этот блок показывает границы экрана, чтобы ты понимал scale */
        }


        /* === ВИЗУАЛИЗАЦИЯ ОТСТУПОВ У ЭЛЕМЕНТОВ === */
        
        /* Общий класс для показа padding внутри элемента */
        .debug-padding {
            background-color: rgba(255, 0, 0, 0.2); /* Красный фон самого блока */
        }
        .debug-padding > * {
            background-color: rgba(0, 255, 0, 0.2); /* Зеленый фон контента внутри */
        }

        /* Заголовок */
        h1 {
            /* Добавим ему padding, чтобы ты увидел */
            padding: 20px;
            margin-bottom: 20px; /* Внешний отступ снизу */
            border: 2px solid yellow; /* Граница элемента */
            background-color: rgba(255, 255, 0, 0.1); /* Желтоватый фон */
        }

        /* Текстовый абзац */
        p {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid cyan;
            background-color: rgba(0, 255, 255, 0.1);
        }

        /* Кнопка */
        button {
            margin-top: 30px; /* Отступ сверху от текста */
            padding: 15px 40px; /* Внутренние отступы кнопки */
            border: 3px solid magenta; /* Граница кнопки */
            background-color: rgba(255, 0, 255, 0.2); /* Фон кнопки */
            color: white;
            font-size: 18px;
            display: block; /* Чтобы margin работал корректно */
        }
        /* Внутри кнопки текст тоже можно обернуть, чтобы видеть его границы */
        button span {
            background-color: rgba(0,0,0,0.5); /* Темный фон чисто под буквами */
        }

    </style>
</head>
<body>
    <div class="zone-1">SYSTEM ZONE</div>
    <div class="zone-2">TELEGRAM ZONE</div>

    <div class="main-content">
        <h1>
            <span style="background: rgba(0,0,0,0.5)">Заголовок с padding: 20px</span>
        </h1>

        <p>
            <span style="background: rgba(0,0,0,0.5)">
                Абзац текста. Голубая рамка — это границы блока `<p>`. 
                Внутри неё есть отступ 10px до этого текста.
            </span>
        </p>

        <button>
            <span>Кнопка (padding: 15px 40px)</span>
        </button>

        <p style="margin-top: 20px">
            Синяя область по краям экрана — это padding контейнера `.main-content` (15px + safe-area).
        </p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        if (tg.requestFullscreen) tg.requestFullscreen();
    </script>
</body>
</html>
