<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Test Safe Areas</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        .safe-area-container {
            /* ТЕСТ: Пробуем довериться только content-safe-area */
            padding-top: var(--tg-content-safe-area-inset-top);
            
            /* Боковые отступы: берем системный + твои 15px */
            padding-left: calc(var(--tg-content-safe-area-inset-left) + 15px);
            padding-right: calc(var(--tg-content-safe-area-inset-right) + 15px);
            padding-bottom: calc(var(--tg-content-safe-area-inset-bottom) + 15px);

            box-sizing: border-box;
            min-height: 100vh;
            border: 2px solid red; /* Красная рамка, чтобы видеть границы контейнера */
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="safe-area-container">
        <h1>Заголовок страницы</h1>
        <p>Текст под заголовком.</p>
        
        <div class="debug-info" id="debug">
            Загрузка данных...
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        if (tg.requestFullscreen) tg.requestFullscreen();

        // Функция для вывода значений переменных на экран
        function updateDebugInfo() {
            const safe = tg.safeAreaInset || {top: 0, bottom: 0, left: 0, right: 0};
            const content = tg.contentSafeAreaInset || {top: 0, bottom: 0, left: 0, right: 0};

            document.getElementById('debug').innerHTML = `
                <b>Fullscreen:</b> ${tg.isFullscreen}<br>
                <hr>
                <b>tg-safe-area-inset-top:</b> ${safe.top}px<br>
                <b>tg-content-safe-area-inset-top:</b> ${content.top}px<br>
                <hr>
                Если content-top меньше 50-60px в полноэкранном режиме,<br>
                значит Telegram считает, что мы должны сами делать отступ под его кнопкой.
            `;
        }

        // Обновляем данные при запуске и при любых изменениях
        updateDebugInfo();
        tg.onEvent('safeAreaChanged', updateDebugInfo);
        tg.onEvent('contentSafeAreaChanged', updateDebugInfo);
        tg.onEvent('fullscreenChanged', updateDebugInfo);
    </script>
</body>
</html>
