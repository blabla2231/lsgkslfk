<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Only Content Safe Area</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #1c1c1d;
            color: #fff;
        }

        /* ЗЕЛЕНАЯ ЛИНИЯ: показывает, где заканчивается Content Safe Area */
        .line-zone-2 {
            position: absolute;
            top: var(--tg-content-safe-area-inset-top); /* ТОЛЬКО ОДНА ПЕРЕМЕННАЯ */
            left: 0;
            right: 0;
            height: 2px;
            background-color: #0f0;
            z-index: 1000;
        }

        .content {
            /* Отступ ровно на высоту Content Safe Area */
            margin-top: var(--tg-content-safe-area-inset-top); /* ТОЛЬКО ОДНА ПЕРЕМЕННАЯ */
            padding: 0 20px; /* Убрал верхний паддинг, чтобы текст прижался к линии */
        }

        h1 {
            margin-top: 0; /* Убираем отступ у самого заголовка */
            background-color: rgba(255, 0, 0, 0.2); /* Подсветка для наглядности */
        }
    </style>
</head>
<body>

    <div class="line-zone-2"></div>

    <div class="content">
        <h1>Главная страница</h1>
        <p>Этот текст должен начинаться ровно от зеленой линии.</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        if (tg.requestFullscreen) tg.requestFullscreen();
    </script>
</body>
</html>
