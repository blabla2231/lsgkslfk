<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fullscreen Navigation Reference</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === ВЕРХНИЕ БЕЗОПАСНЫЕ ЗОНЫ === */
        .safe-zone-top-system {
            height: var(--tg-safe-area-inset-top);
            flex-shrink: 0;
        }
        .safe-zone-top-telegram {
            height: var(--tg-content-safe-area-inset-top);
            flex-shrink: 0;
        }

        /* === ОСНОВНОЙ КОНТЕНТ === */
        .main-content {
            flex-grow: 1;
            padding-left: calc(var(--tg-safe-area-inset-left) + 15px);
            padding-right: calc(var(--tg-safe-area-inset-right) + 15px);
            padding-bottom: calc(var(--tg-content-safe-area-inset-bottom) + 15px);
            overflow-y: auto; /* Чтобы контент можно было скроллить, если он длинный */
        }

        /* Стили страниц */
        .page { display: none; }
        .page.active { display: block; }

        h1 { margin-top: 0; padding-top: 10px; }
        button {
            padding: 12px 20px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none; border-radius: 10px;
            font-size: 16px; cursor: pointer;
            width: 100%; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="safe-zone-top-system"></div>
    <div class="safe-zone-top-telegram"></div>

    <div class="main-content">

        <div id="page1" class="page active">
            <h1>Главная страница</h1>
            <p>Контент начинается строго под шапкой Telegram.</p>
            <button onclick="goToPage2()">Перейти на страницу 2</button>
        </div>

        <div id="page2" class="page">
            <h1>Вторая страница</h1>
            <p>Обратите внимание на кнопку "Назад" в шапке Telegram.</p>
            <p>Она появилась, потому что мы вызвали <code>BackButton.show()</code>.</p>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        if (tg.requestFullscreen) tg.requestFullscreen();

        // Настраиваем обработчик кнопки "Назад" один раз при запуске
        tg.BackButton.onClick(() => {
            document.getElementById('page2').classList.remove('active');
            document.getElementById('page1').classList.add('active');
            tg.BackButton.hide(); // Скрываем кнопку, возвращаемся к крестику
        });

        function goToPage2() {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
            tg.BackButton.show(); // Показываем стрелку "Назад"
        }
    </script>
</body>
</html>
